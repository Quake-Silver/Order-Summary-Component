<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Sumarry Component</title>
    <link rel="stylesheet" href="OSC.css" />
    <link rel="icon" href="images/favicon-32x32.png" />
  </head>
  <body>
    <div class="container">
      <img class="hero" src="images/illustration-hero.svg" alt="hero" />
      <section>
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </section>

      <div class="annual-plan">
        <img src="images/icon-music.svg" alt="music-icon" class="music-icon" />
        <a href="#" class="link1">Change</a>
        <div class="text">
          <h3>Annual Plan</h3>
          <p>$599.99/year</p>
        </div>
      </div>
      <div class="payment">
        <a href="#" class="link2">Proceed to Payment </a>
      </div>
      <a href="#" class="link3"> Cancel Order</a>
    </div>
  </body>
</html>
